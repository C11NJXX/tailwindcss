<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Basic Concepts</title>
</head>

<body>
    <!-- Spacing -->
    <div class="p-20">
        <h2 class="mb-4">Spacing Section</h2>
        <p class="mb-4">Tailwind helps us space things out with margin and padding</p>
        <button class="mr-3 py-2 px-4">Learn More</button>
        <button class="py-2 px-4">Sign Up</button>
    </div>

    <!-- Box Properties -->
    <!-- background borders rounding shadows -->
    <div class="p-20 bg-pink-300">
        <h2 class="mb-4">Box Properties</h2>
        <div class="p-10 bg-green-300 rounded-lg border-green-800 border-2 shadow-1xl">I am a box</div>
    </div>

    <!-- Sizing & Numbering -->
    <!-- times 4 -->
    <div class="py-10 px-20 bg-purple-400">
        <button class="m-3 p-4 bg-orange-300 rounded w-8">click me</button>
        <button class="m-3 p-4 bg-orange-400 rounded w-20">click me</button>
        <button class="m-3 p-4 bg-orange-500 rounded w-32">click me</button>
        <button class="m-3 p-4 bg-orange-600 rounded w-48">click me</button>
        <button class="m-3 p-4 bg-orange-700 rounded w-60">click me</button>
    </div>
</body>

</html>
