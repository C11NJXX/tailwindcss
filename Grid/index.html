<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
</head>

<body>
    <div class="p-20 bg-green-200 text-green-700 h-screen grid grid-cols-3 gap-2">
        <div class="bg-green-100 rounded p-5">card 1</div>
        <div class="bg-green-100 rounded p-5">card 2</div>
        <div class="bg-green-100 rounded p-5">card 3</div>
        <div class="bg-green-100 rounded p-5">card 4</div>
        <div class="bg-green-100 rounded p-5">card 5</div>
        <div class="bg-green-100 rounded p-5">card 6</div>
        <div class="bg-green-100 rounded p-5">card 7</div>
        <div class="bg-green-100 rounded p-5">card 8</div>
        <div class="bg-green-100 rounded p-5">card 9</div>
        <div class="bg-green-100 rounded p-5">card 10</div>
        <div class="bg-green-100 rounded p-5">card 11</div>
        <div class="bg-green-100 rounded p-5">card 12</div>
    </div>
    <div class="p-20 bg-red-200 text-red-700 h-screen grid grid-cols-3 gap-3">
        <div class="row-span-2 bg-red-100 rounded p-5">card 1</div>
        <div class="bg-red-100 rounded p-5">card 2</div>
        <div class="row-span-2 bg-red-100 rounded p-5">card 3</div>
        <div class="bg-red-100 rounded p-5">card 4</div>
        <div class="bg-red-100 rounded p-5">card 5</div>
        <div class="col-span-2 bg-red-100 rounded p-5">card 6</div>
        <div class="bg-red-100 rounded p-5">card 7</div>
        <div class="bg-red-100 rounded p-5">card 8</div>
        <div class="bg-red-100 rounded p-5">card 9</div>
        <div class="bg-red-100 rounded p-5">card 10</div>
        <div class="bg-red-100 rounded p-5">card 11</div>
        <div class="bg-red-100 rounded p-5">card 12</div>
    </div>
    <div class="p-20 bg-yellow-200 text-yellow-700 h-screen grid grid-cols-4 grid-rows-3 gap-5">
        <div class="bg-yellow-100 row-span-2">Left</div>
        <div class="bg-red-100 col-span-2 row-span-2">Middle</div>
        <div class="bg-pink-100 row-span-3">Right</div>
        <div class="bg-blue-100 col-span-3">Footer</div>
    </div>
</body>

</html>
