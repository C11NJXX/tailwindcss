    <title>Flexbox</title>
</head>
<body>

    <div class="bg-pink-300 h-64 flex justify-center items-center">

    <!-- navigation -->

        <div>Nav</div>
    </div>

    <!-- creating a columns section -->
    <div class="bg-purple-300 p-10 flex flex-col space-y-2">
        <div class="flex-grow bg-orange-200 p-2">Hello</div>
        <div class="flex-grow bg-orange-200 p-2">Hello</div>
        <div class="flex-grow bg-orange-200 p-2">Hello</div>
        <div class="flex-grow bg-orange-200 p-2">Hello</div>
    </div>

    <!-- sidebar -->
    <div class="bg-red-300 h-64 flex">
        <div class="bg-blue-200 w-1/5">Sidebar</div>
        <div class="bg-blue-400 flex-grow">Content</div>
    </div>

</html>
